<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <section class="preheader">
    <div class="social">
      <span
        ><i><ion-icon name="logo-facebook"></ion-icon></i
      ></span>
      <span
        ><i><ion-icon name="logo-twitter"></ion-icon></i
      ></span>
      <span
        ><i><ion-icon name="logo-instagram"></ion-icon></i
      ></span>
      <span
        ><i><ion-icon name="logo-linkedin"></ion-icon></i
      ></span>
    </div>
    <div class="contact">
      <div class="col">
        <i><ion-icon name="call"></ion-icon></i>
        <p>(+1) 234 5678 9101</p>
      </div>
      <div class="col">
        <i><ion-icon name="mail"></ion-icon></i>
        <p>shop@yourdomain.com</p>
      </div>
    </div>
  </section>
      
        <section class="form" >
            <form action="">
                <h2>Create an account</h2>
                <p>Already have an account? <a href="login.html">log in</a></p>
                <div class="names">
                    <div class="col">
                        <label for="">First name</label>
                        <input type="text" placeholder="first name" >
                    </div>
                    <div class="col">
                        <label for="">Last name</label>
                        <input type="text" placeholder="last name">
                    </div>
                </div>
                <div class="email">
                    <label for="">email</label>
                    <input type="email" name="email" id="" placeholder="Email">
                </div>
                <div class="password">
                    <label for="">password</label>
                    <div class="eye">
                      <input type="password" name="password" id="password" placeholder="enter password">
                      <i class="noLook"><ion-icon name="eye-off-outline"></ion-icon></i>
                      <i  class="look hide"><ion-icon name="eye-outline"></ion-icon></i>
                  </div>
                </div>
               <div class="agree">
                <input type="checkbox" name="agree">
                <label for="">i agree to the <a href="">terms and condition</a></label>
               </div>

                <button type="submit" name="submit">Create account</button>
                <div class="register-alt">
                  <div></div>
                  <p> or register with </p>
                  <div></div>
                </div>
                <div class="register-options">
                    <a href=""><i><ion-icon name="logo-google"></ion-icon></i>Google</a>
                    <a href=""><i><ion-icon name="logo-facebook"></ion-icon></i>Facebook</a>
                    <a href=""><i><ion-icon name="logo-instagram"></ion-icon></i>instagram</a>
                </div>

            </form>
        </section>
     <!-- post-header -->
     <section class="post-footer">
      <p>Copyright Â©<span class="myspan"></span> All rights reserved | This template is made with <i><ion-icon name="heart"></ion-icon></i> by will D div</p>
    </section>


    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
</body>
</html>
